<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="branding">
        <h3>This Software Was Made by MN Code</h3>
    <div id="app">
        <h1>Check-in</h1>
        <form id="add-person-form">
            <input type="text" id="name" placeholder="Enter name" required>
            <button type="submit">Add Person</button>
        </form>
        <div id="checkin-list"></div>
        <div id="signature-container" style="display:none;">
            <h2>Signature</h2>
            <div id="signature-pad" class="signature-pad">
                <div id="canvas-wrapper" class="signature-pad--body">
                    <canvas></canvas>
                </div>
            </div>
            <button id="clear-signature">Clear Signature</button>
            <button id="submit-signature">Submit Signature</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.0/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.7/dist/signature_pad.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
